<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Traversal demo</title>
    <style>
      .box {
        margin: 5px;
        padding: 10px;
        border: 2px solid #444;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="container" class="box">
      Text node before element
      <section id="section 1" class="box">section 1</section>
      <p id="par1" class="box">Paragrap 1</p>
      <p id="par2" class="box">Paragrap 2</p>
      <div id="footer" class="box">Footer</div>
      Text node before elements
    </div>
  </body>
</html>
